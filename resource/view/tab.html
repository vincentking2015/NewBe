<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tab</title>
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
  </head>
  <body>

    <ul class="nav nav-tabs" role="tablist">
      <li class="active" role="presentation"><a href="#1" data-toggle="tab">1</a></li>
      <li role="presentation"><a href="#2" data-toggle="tab">2</a></li>
      <li role="presentation"><a href="#3" data-toggle="tab">3</a></li>
      <li role="presentation"><a href="#4" data-toggle="tab">4</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="1">
        这是第一页
      </div>
      <div role="tabpanel" class="tab-pane" id="2">
        这是第二页
      </div>
      <div role="tabpanel" class="tab-pane" id="3">
        这是第三页
      </div>
      <div role="tabpanel" class="tab-pane" id="4">
        这是第四页
      </div>
    </div>


    <ul class="nav nav-tabs" role="tablist">
      <li class="active" role="presentation"><a href="#5" data-toggle="tab">5</a></li>
      <li role="presentation"><a href="#6" data-toggle="tab">6</a></li>
      <li role="presentation"><a href="#7" data-toggle="tab">7</a></li>
      <li role="presentation"><a href="#8" data-toggle="tab">8</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="5">
        这是第一页
      </div>
      <div role="tabpanel" class="tab-pane fade" id="6">
        这是第二页
      </div>
      <div role="tabpanel" class="tab-pane fade" id="7">
        这是第三页
      </div>
      <div role="tabpanel" class="tab-pane fade" id="8">
        这是第四页
      </div>
    </div>

  </body>
  <script type="text/javascript" src="bootstrap\js\jquery-3.2.1.min.js">

  </script>
  <script type="text/javascript" src="bootstrap\js\bootstrap.min.js">

  </script>
</html>
